<!DOCTYPE html>

<html lang="pt-br">

<head>

    {% load static %}

    <meta charset="UTF-8">

    <meta name="viewport"

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bem Vindo</title>

 

    {% comment %} <link rel="stylesheet" type="text/css" href='{% static "css/external/bootstrap.min.css" %}?version=2'>

    <link rel="stylesheet" type="text/css" href='{% static "css/external/dataTables.bootstrap4.min.css" %}?version=2'>

    <link rel="stylesheet" type="text/css" href='{% static "css/external/datatables.min.css" %}?version=2'>

    <link rel="stylesheet" type="text/css" href='{% static "css/external/fa-all.css" %}?version=2'>

    <link rel="shortcut icon" type="image/ico" href='{% static "img/favicon.png" %}?version=2'>

    <link rel="stylesheet" type="text/css" href='{% static "css/external/toast.css" %}?version=2'>

    <link rel="stylesheet" type="text/css" href='{% static "css/external/mdb.style.css" %}?version=2'>

    <link rel="stylesheet" type="text/css" href='{% static "css/external/highlight.min.css" %}?version=2'>

    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}"> {% endcomment %}

    <link rel="apple-touch-icon" sizes="180x180" href='{% static "/apple-touch-icon.png" %}'>

    <link rel="icon" type="image/png" sizes="32x32" href='{% static "/favicon-32x32.png" %}'>

    <link rel="icon" type="image/png" sizes="16x16" href='{% static "/favicon-16x16.png" %}'>

 

    <style>

        .map-container {

            overflow: hidden;

            padding-bottom: 56.25%;

            position: relative;

            height: 0;

        }

 

        .map-container iframe {

            left: 0;

            top: 0;

            height: 100%;

            width: 100%;

            position: absolute;

        }






    </style>

    {% block styles %}

    {% endblock %}

 

</head>

 

<body>

<div id="loading">

    <div class="spinner"></div>

</div>

<div id="conteudo" style="display:none;">

    <header>

        <div class="flex-1-0" style="background-image: linear-gradient(to left,  #eba948 10.2%, #e0c287 100.2% ) !IMPORTANT;">

            <nav class="navbar navbar-expand-lg" style="background-image: linear-gradient(to left,  #eba948 10.2%, #555fe7 100.2% ) !IMPORTANT;">

                <a class="navbar-brand font-weight-bold" href="{% url 'quantum_computer'%}" style = "color:#DCDCDC;">

                    Quantum Key Distribution Problem Simulator

                </a>

               

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"

                        aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">

                    <span class="navbar-toggler-icon">

                        <i class="fas fa-bars"></i>

                    </span>

                </button>

                </div>

            </nav>

        </div>

    </header>

   

    <div class="main mx-lg-5 flex-1-0 pt-5">

        {% block content %}

   

        {% endblock %}

    </div>

   

    <footer class="page-footer font-small wow fadeIn fixed-bottom" style="visibility: visible; animation-name: fadeIn;">

        <div class="container pl-0 py-1">

            <div class="row">

                    <span class="d-inline-block text-white col-md-12 text-center">

                        <span class="text-white"> Desenvolvido por Marina Ripper <!--<i class="far fa-envelope"></i>--></span>

                    </span>

            </div>

        </div>

    </footer>

</div>

 

<script>

var i = setInterval(function (){

    clearInterval(i);

 

    document.getElementById("loading").style.display = "none";

    document.getElementById("conteudo").style.display = "inline";

},430);

</script>

 

</body>

 

<!-- REFATORAR include -->

{% comment %} <script type="text/javascript" src=' {% static "js/external/jquery.min.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/jquery.dataTables.min.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/jquery-3.5.1.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/fa-all.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/popper.min.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/toast.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/datatables.min.js" %}?version=2'></script> {% endcomment %}

<!--<script type="text/javascript" src=' {% static "js/ajax_setup.js" %}?version=2'></script>-->

<!--<script type="text/javascript" src=' {% static "js/external/mdb.js" %}?version=2'></script>-->

{% comment %} <script type="text/javascript" src=' {% static "js/external/bootstrap.min.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/highlight.min.js" %}?version=2'></script>

<script type="text/javascript" src=' {% static "js/external/apexcharts.js" %}'></script>

<script type="text/javascript" src=' {% static "js/validar_inputs.js" %}'></script> {% endcomment %}

<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js

        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

        crossorigin="anonymous"></script>

 

{% block script %}

 

{% endblock %}

 

</html>
